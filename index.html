<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grava√ß√£o de √Åudio</title>
    <style>
		html, body {
				/* Garantir que a altura do HTML e do Body sejam 100% */
				height: 100%;
				margin: 0; /* Remove margens padr√£o */
				padding: 0; /* Remove padding */
			}
			
        body {
	    display: flex;
	    justify-content: center; /* Centraliza horizontalmente */
	
            /* URL da imagem */
            background-image: url('https://i.imgur.com/IFVo4Gr.png');
            
            /* Ajusta a imagem para que ocupe toda a largura da tela sem cortar nada */
            background-size: 100% 100%;  /* 100% largura e 80% altura da p√°gina */
            
            /* Centraliza a imagem na tela */
            background-position: center center;
            
            /* Impede que a imagem se repita */
            background-repeat: no-repeat;
            
            /* Define a altura da p√°gina em porcentagem */
            height: 100%;
            width: 100%;
            
            /* Remove margens e padding */
            margin: 0;
            padding: 0;
            
            /* Impede o scroll na p√°gina */
            overflow: hidden;
            
            /* Configura√ß√£o do texto para boa visibilidade */
            text-align: center;
            color: #8FBC8F;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #start { background-color: #b7cd7f; color: #3b5110; }
        #stop { background-color: #b7cd7f; color: #3b5110; }
        #upload { background-color: #b7cd7f; color: #3b5110; }
    </style>
</head>
<body>
    <h2>Wedding Day</h2>
    <button id="start">üé§ Iniciar √°udio</button>
    <button id="stop" disabled>‚èπÔ∏è Parar √°udio</button>
    <audio id="audioPlayer" controls></audio>
    <button id="upload" disabled> Enviar ‚úÖ</button>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const uploadUrl = "https://script.google.com/macros/s/AKfycbxeSK0bdYCJg4kDoFLlSG_xSYcISeEhZ3Yjb8XkkRj9uSlWPOF0XRuX3fuMMfdvVBlS7Q/exec"; // Substitua pela URL do Apps Script
        
        document.getElementById('start').addEventListener('click', async () => {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;
                document.getElementById('upload').disabled = false;
            };

            document.getElementById('stop').disabled = false;
            document.getElementById('start').disabled = true;
        });
        
        document.getElementById('stop').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('stop').disabled = true;
        });
        
        document.getElementById('upload').addEventListener('click', async () => {
            const reader = new FileReader();
            reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/wav' }));

            reader.onloadend = async () => {
                const base64Audio = reader.result.split(',')[1]; 

                await fetch(uploadUrl, {
                    method: 'POST',
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ "audio": base64Audio })
                });

                alert('√Åudio enviado com sucesso!');
            };
        });
    </script>
</body>
</html>
