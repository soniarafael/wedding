<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravação de Áudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #8FBC8F;

            background-image: url('https://i.imgur.com/IFVo4Gr.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #b7cd7f;
            color: #3b5110;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
	
    <h3>Deixa a tua mensagem de amor!</h3>
	<p></p>
	<h5>Um casamento é feito de momentos e emoções. Regista a tua mensagem e eterniza este dia especial!</h5>
	<p></p>
    <button id="start">Gravar áudio</button>
    <button id="stop" disabled>Parar áudio</button>
    <audio id="audioPlayer" controls></audio>
	<p></p>
    <button id="upload" disabled> Enviar</button>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const uploadUrl = "https://script.google.com/macros/s/AKfycbxeSK0bdYCJg4kDoFLlSG_xSYcISeEhZ3Yjb8XkkRj9uSlWPOF0XRuX3fuMMfdvVBlS7Q/exec"; // Substitua pela URL do Apps Script
        
        document.getElementById('start').addEventListener('click', async () => {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;
                document.getElementById('upload').disabled = false;
            };

            document.getElementById('stop').disabled = false;
            document.getElementById('start').disabled = true;
        });
        
        document.getElementById('stop').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('stop').disabled = true;
        });
        
        document.getElementById('upload').addEventListener('click', async () => {
            const reader = new FileReader();
            reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/wav' }));

            reader.onloadend = async () => {
                const base64Audio = reader.result.split(',')[1]; 

                await fetch(uploadUrl, {
                    method: 'POST',
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ "audio": base64Audio })
                });

                alert('Áudio enviado com sucesso!');
            };
        });
    </script>
</body>
</html>
