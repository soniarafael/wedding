<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grava√ß√£o de √Åudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #8FBC8F;

            background-image: url('https://i.imgur.com/IFVo4Gr.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #b7cd7f;
            color: #3b5110;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>Wedding Day</h2>
    <button id="start">üé§ Iniciar √°udio</button>
    <button id="stop" disabled>‚èπÔ∏è Parar √°udio</button>
    <audio id="audioPlayer" controls></audio>
    <button id="upload" disabled>Enviar ‚úÖ</button>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const uploadUrl = "https://script.google.com/macros/s/AKfycbxeSK0bdYCJg4kDoFLlSG_xSYcISeEhZ3Yjb8XkkRj9uSlWPOF0XRuX3fuMMfdvVBlS7Q/exec"; 

        document.getElementById('start').addEventListener('click', async () => {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;
                document.getElementById('upload').disabled = false;
            };

            document.getElementById('stop').disabled = false;
            document.getElementById('start').disabled = true;
        });
        
        document.getElementById('stop').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('stop').disabled = true;
        });
        
        document.getElementById('upload').addEventListener('click', async () => {
            const reader = new FileReader();
            reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/wav' }));

            reader.onloadend = async () => {
                const base64Audio = reader.result.split(',')[1]; 

                await fetch(uploadUrl, {
                    method: 'POST',
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ "audio": base64Audio })
                });

                alert('√Åudio enviado com sucesso!');
            };
        });
    </script>
</body>
</html>
